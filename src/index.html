
<!doctype html>
<html ng-app="EventDelegate">
  <head>
  	<link rel="stylesheet" type="text/css" href="../lib/bootstrap.css">
    <script src="../lib/jquery-1.8.0.js"></script>
    <script src="../lib/angular-1.0.1.js"></script>
    <script src="angular-delegates.js"></script>
    <style type="text/css">
    	body {
    		padding: 50px;
    	}
		.row {
			padding-bottom: 20px;
		}
		.row > div {
			background-color: #ccc;
			border-radius: 3px;
			height: 100px;
		}
    </style>
  </head>
  <body data-evt-delegate data-ng-controller="TestCtrl">
	<div class="row">
		<div class="span2" data-evt-on="click, alertSomething()">1,1</div>
		<div class="span2" data-evt-on="click, alertSomething2">1,2</div>
		<div class="span2">1,3</div>
		<div class="span2">1,4</div>
		<div class="span2">1,5</div>
		<div class="span2">1,6</div>
	</div>
	<div class="row">
		<div class="span6">2,1</div>
		<div class="span6">2,2</div>
	</div>
  </body>
</html>
